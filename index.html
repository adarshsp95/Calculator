<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <div class="container calculator">
            <div class="container heading">
                <h1>CALCULATOR</h1>
            </div>
            <div class="container-fluid inputbox">
                <input id="result" type="text" placeholder="0" class="w-100
                    ipbox" readonly>
            </div>
            <div class="grid-container">
                <div class="row">
                    <div class="col-3 num n1"><button onclick="displayData(1)"
                            type="button" class="btn btn1">1</button></div>
                    <div class="col-3 num n2"><button onclick="displayData(2)"
                            type="button" class="btn btn2">2</button></div>
                    <div class="col-3 num n3"><button onclick="displayData(3)"
                            type="button" class="btn btn3">3</button></div>
                    <div class="col-3 add"><button onclick="displayData('+')"
                            type="button" class="btn btnadd">+</button></div>
                </div>

                <div class="row">
                    <div class="col-3 num n4"><button onclick="displayData(4)"
                            type="button" class="btn btn4">4</button></div>
                    <div class="col-3 num n5"><button onclick="displayData(5)"
                            type="button" class="btn btn5">5</button></div>
                    <div class="col-3 num n6"><button onclick="displayData(6)"
                            type="button" class="btn btn6">6</button></div>
                    <div class="col-3 sub"><button onclick="displayData('-')"
                            type="button" class="btn btnsub">-</button></div>
                </div>

                <div class="row">
                    <div class="col-3 num n7"><button onclick="displayData(7)"
                            type="button" class="btn btn7">7</button></div>
                    <div class="col-3 num n8"><button onclick="displayData(8)"
                            type="button" class="btn btn8">8</button></div>
                    <div class="col-3 num n9"><button onclick="displayData(9)"
                            type="button" class="btn btn9">9</button></div>
                    <div class="col-3 mul"><button onclick="displayData('*')"
                            type="button" class="btn btnmul">*</button></div>
                </div>

                <div class="row">
                    <div class="col-3 num n0"><button onclick="displayData(0)"
                            type="button" class="btn btn0">0</button></div>
                    <div class="col-3 num ndot"><button
                            onclick="displayData('.')" type="button" class="btn
                            btndot">.</button></div>


                    <div class="col-3 dzero"><button onclick="displayData('00')"
                            type="button" class="btn btnzz">00</button></div>
                    <div class="col-3 div"><button onclick="displayData('/')"
                            type="button" class="btn btndiv">/</button></div>
                </div>

                <div class="row">
                    <div class="col-3 clear"><button onclick="allClear()"
                            type="button" class="btn btnac">AC</button></div>
                    <div class="col-3 backspace"><button onclick="backSpace()"
                            type="button" class="btn btndel">DEL</button></div>
                    <div class="col-3 equals"><button onclick="evaluatef()"
                            type="button" class="btn btnequal">=</button></div>
                    <div class="col-3 posNeg"><button
                            onclick="posNeg()" type="button"
                            class="btn btnpn">+/-</button></div>
                </div>

            </div>
        </div>

    </body>
    <script src="./calc.js"></script>
</html>
